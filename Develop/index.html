<!DOCTYPE html>
<html lang="en">
  <!-- Existing header code -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>
  <!-- Top of scheduler display settings -->
  <body>
    <header class="banner">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="time-block container">
    <!--Time blocks for "past," "present," and "future" go here -->
    <section id="timeBlocks">
      <div class="time-block row">
          <h4 class="hour col-sm-2">9AM</h4>
          <textarea name="description" class="event-description col-sm-9" id="event-9" cols="100" rows="1"></textarea>
          <button class="save-btn col-sm-1" id="save-event-9"><span class="oi oi-lock-locked"></span></button>
      </div>
  
      <div class="time-block row">
          <h4 class="hour col-sm-2">10AM</h4>
          <textarea name="description" class="event-description col-sm-9" id="event-10" cols="100" rows="1"></textarea>
          <button class="save-btn col-sm-1" id="save-event-10"><span class="oi oi-lock-locked"></span></button>
      </div>
  
      <div class="time-block row">
          <h4 class="hour col-sm-2">11AM</h4>
          <textarea name="description" class="event-description col-sm-9" id="event-11" cols="100" rows="1"></textarea>
          <button class="save-btn col-sm-1" id="save-event-11"><span class="oi oi-lock-locked"></span></button>
      </div>
  
      <div class="time-block row">
          <h4 class="hour col-sm-2">12PM</h4>
          <textarea name="description" class="event-description col-sm-9" id="event-12" cols="100" rows="1"></textarea>
          <button class="save-btn col-sm-1" id="save-event-12"><span class="oi oi-lock-locked"></span></button>
      </div>
  

  </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
