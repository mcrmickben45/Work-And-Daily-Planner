<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <!-- Top of scheduler -->
    <header class="banner">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="time-block-container">
    <!--Time blocks for "past," "present," and "future" go here -->
      <div class="time-block row">
        <h4 class="hour col-sm-2">9AM</h4>
        <textarea name="description" class="description col-sm-9" id="time-9" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-9"><span class="oi oi-lock-locked"></span></button>
    </div>

    <div class="time-block row">
        <h4 class="hour col-sm-2">10AM</h4>
        <textarea name="description" class="description col-sm-9" id="time-10" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-10"><span class="oi oi-lock-locked"></span></button>
    </div>

    <div class="time-block row">
        <h4 class="hour col-sm-2">11AM</h4>
        <textarea name="description" class="description col-sm-9" id="time-11" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-11"><span class="oi oi-lock-locked"></span></button>
    </div>

    <div class="time-block row">
        <h4 class="hour col-sm-2">12PM</h4>
        <textarea name="description" class="description col-sm-9" id="time-12" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-12"><span class="oi oi-lock-locked"></span></button>
    </div>

    <div class="time-block row">
        <h4 class="hour col-sm-2">1PM</h4>
        <textarea name="description" class="description col-sm-9" id="time-13" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-13"><span class="oi oi-lock-locked"></span></button>
    </div>

    <div class="time-block row">
        <h4 class="hour col-sm-2">2PM</h4>
        <textarea name="description" class="description col-sm-9" id="time-14" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-14"><span class="oi oi-lock-locked"></span></button>
    </div>

    <div class="time-block row">
        <h4 class="hour col-sm-2">3PM</h4>
        <textarea name="description" class="description col-sm-9" id="time-15" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-15"><span class="oi oi-lock-locked"></span></button>
    </div>

    <div class="time-block row">
        <h4 class="hour col-sm-2">4PM</h4>
        <textarea name="description" class="description col-sm-9" id="time-16" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-16"><span class="oi oi-lock-locked"></span></button>
    </div>

    <div class="time-block row">
        <h4 class="hour col-sm-2">5PM</h4>
        <textarea name="description" class="description col-sm-9" id="time-17" cols="100" rows="1"></textarea>
        <button class="saveBtn col-sm-1" id="save-event-17"><span class="oi oi-lock-locked"></span></button>
    </div>
    </div>

  </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
